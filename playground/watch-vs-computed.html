<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">{{num}}</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			new Vue({
				el: "#app",
				data: {
					num: 10
				},
				// 왠만하면 computed 가 watch 보다는 computed가 대부분의 케이스에 적합하다.
				computed: {
					//단순한 값에 대한 계산 , 단순한 텍스트의 값을 받아서 계산한다.
					doubleNum: function () {
						return this.num * 2;
					}
				},
				watch: {
					//매번 실행되기 부담스러운 것들에 대한 계산,값이 바뀌면 자동으로 계산
					num: function (newValue, oldValue) {
						this.fetchUserByNumber(newValue);
					}
				},
				methods: {
					fetchUserByNumber: function (num) {
						console.log(num);
						// axios.get(num);
					}
				}
			});
		</script>
	</body>
</html>
